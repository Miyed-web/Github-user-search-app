<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>github user search</title>
</head>
<link rel="stylesheet" href="style.css"/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
   <script src="https://kit.fontawesome.com/0cd1d7ed23.js" crossorigin="anonymous"></script>
<body>
  
  <div class="container">
    
   <div class="topSec">
     <h2>GitHub User Search..</h2>
<!--      <button type="submit">
       <span>
        Light
         <i class="fa-regular fa-sun"></i>
         <i class="fa-regular fa-moon"></i> 
         </span>
     </button> -->
   </div>
    
    <div class="searchBox">
      <input type="text" id="input"   placeholder="Search your username..."/>
        <i class="fa-solid fa-search"></i>
      <button id="searchbtn">search</button>
    </div>
    
    <div class="content">
      <div class="profile">
        <img class="img" src="me.jpg" alt="" />
        <div class="profileContent">
          <h2 class="name">Ahmadi Miyed Niloy</h2>
          <p class="userName">@Miyed-web</p>
          <code>Joined 2022-12-06</code>
        </div>
      </div>
      <div class="bio">
        <p class="userbio">your bio goes here</p>
      </div>
      <div class="followers">
        <ul>
        <li>
          <h4>repos</h4>
          <p class="repos">8</p>
        </li>
        <li>
         <h4>followers</h4>
    <p class="followers-num" >20</p>
        </li>
        <li>
          <h4>following</h4>
      <p class="following">5</p>
        </li>
        </ul>
      </div>
      
      
      <div class="links-address">
        <ul class="ullist">
          <li>
            <i class="fa-solid fa-location-dot"></i>
            <p class="userlocation">location</p>
          </li>
          <li>
            <i class="fa-solid fa-link"></i>
            <p class="userblog">blog</p>
          </li>
        </ul>
        
        <ul class="ullist">
          <li>
     <i class="fa-brands fa-x-twitter"></i>
            <p class="usertwitter">twitter</p>
          </li>
          <li>
            <i class="fa-solid fa-building"></i>
            <p class="usercompany">company</p>
          </li>
        </ul>
        
      </div>
      <div class="learn-more">
        <p>learn more:</p>
              <a href="www.google.com" class="learnMore">
      <span>Github Profile</span> 
        <i class="fa-solid fa-arrow-up-right-from-square"></i>
        </a>
      </div>
    </div>
  
  </div>
  
  
  <script src="script.js"></script>
</body>
</html>
